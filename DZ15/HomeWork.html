<!DOCTYPE html>
<html>
  <body bgcolor="#fa8e47">
    <head>
   	  <meta charset="utf-8">
	  <title>WorkHome</title>
	  <link rel="stylesheet" href="CSS\WorkHome2.css"> 	
	  <style>
       .city {
       transition: 1s;}
       .city:hover {
       transform: scale(1.2); }
     </style>
    </head>
  <body>
	 <header>
       <center>		
        <h1 class="logo">Travel with "GET LOST"<h1>
       </center>	
     </header>

     <p id="music">George Ezra - 'Budapest'</p>
     <audio autoplay loop controls>
      <source src="George Ezra - Budapest.mp3" type="audio/mpeg">
     </audio>
    
     <ul>
     	<li><a href="Budapest.jpg" Target="_blank">Budapest</a>
     	</li>
     	<br>
     	<li><a href="London_Soho.jpeg" Target="_blank">London</a>
     	</li>
     	<br>
     	<li><a href="Rome_1900x1500.jpg" Target="_blank">Rome</a>
     	</li>
     </ul>

     <div id="photo">
     	<p><img src="Budapest.jpg" width="1500" height="800" class="city"></p>
        <p><img src="London_Soho.jpeg" width="1500" height="800" class="city"></p>
        <p><img src="Rome_1900x1500.jpg" width="1500" height="800" class="city"></p>
     </div>

     <div id="choose">
     	<h4>Choose a way to travel:</h4>
     <select>
		<option value="Car">Car</option>
		<option value="Bus">Bus</option>
		<option value="Train">Train</option>
		<option value="Airplane">Airplane</option>
	 </select> 
	 </div>

       <br> <br>

     <h4>Are you an experienced traveler or a beginner?</h4>
     <div class="radio">
		<label for="experienced">Experienced</label>
		<input type="radio" name="traveler" value="experienced" id="experienced">
		<label for="beginner">Beginner</label>
		<input type="radio" name="traveler" value="beginner" id="beginner">
	 </div>
	 <br> <br> <br>

      </footer>
  </body>



</html>
